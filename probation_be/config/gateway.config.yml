  ambilWilayah:
    paths: '/manajemenWilayah/ambilWilayah'
  ambilKota:
    paths: '/manajemenWilayah/ambilKota'
  ambilDaftarManajer:
    paths: '/manajemenWilayah/ambilDaftarManajer'
  ambilManajerDariId:
    paths: '/manajemenWilayah/ambilManajer/:id_manajer'
  ambilManajerDariWilayah:
    paths: '/manajemenWilayah/ambilManajerDariWilayah/:id_wilayah'
  ambilManajerDariKota:
    paths: '/manajemenWilayah/ambilManajerDariKota/:id_kota'
  ambilKotaDariId:
    paths: '/manajemenWilayah/ambilKotaDariId/:id_kota'
  ambilWilayahDariProvinsi:
    paths: '/manajemenWilayah/ambilWilayahDariProvinsi/:id_provinsi'
  ambilKotaDariWilayah:
    paths: '/manajemenWilayah/ambilKotaDariWilayah/:id_wilayah'

  # POST ENDPOINTS
  tambahProvinsi:
    paths: '/manajemenWilayah/tambahProvinsi'
  tambahWilayah:
    paths: '/manajemenWilayah/tambahWilayah'
  tambahKota:
    paths: '/manajemenWilayah/tambahKota'
  tambahManajer:
    paths: '/manajemenWilayah/tambahManajer'

  # PATCH ENDPOINTS
  ubahProvinsi:
    paths: '/manajemenWilayah/ubahProvinsi/:id_provinsi'
  ubahWilayah:
    paths: '/manajemenWilayah/ubahWilayah/:id_wilayah'
  ubahKota:
    paths: '/manajemenWilayah/ubahKota/:id_kota'
  ubahManajer:
    paths: '/manajemenWilayah/ubahManajer/:id_manajer'

  # DELETE ENDPOINTS
  hapusProvinsi:
    paths: '/manajemenWilayah/hapusProvinsi/:id_provinsi'
  hapusWilayah:
    paths: '/manajemenWilayah/hapusWilayah/:id_wilayah'
  hapusKota:
    paths: '/manajemenWilayah/hapusKota/:id_kota'
  hapusManajer:
    paths: '/manajemenWilayah/hapusManajer/:id_manajer'

# Developer
  # buat developer
  buatDeveloper:
    paths: '/developer/buatDeveloper'
  ambilSemuaDeveloper:
    paths: '/developer/ambilSemuaDeveloper'
  ambilDataDeveloper:
    paths: '/developer/ambilDataDeveloper/:id'
  ambilDeveloperByAdmin:
    paths: '/developer/ambilDeveloperByAdmin/:admin_id'
  cariDeveloper:
    paths: '/developer/cariDeveloper'
  editDeveloper:
    paths: '/developer/editDeveloper/:id'
