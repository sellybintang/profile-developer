    paths: '/developer/tambahPropertiDeveloper/:id'
  hapusDeveloper:
    paths: '/developer/hapusDeveloper/:id'
  hapusPropertiDeveloper:
    paths: '/developer/hapusPropertiDeveloper/:id'

policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit

pipelines:
  default:
    apiEndpoints:
      - api
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
    # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: httpbin 
              changeOrigin: true
  
  # Manajemen Wilayah     
  # GET PIPELINES
  ambilProvinsi:
    apiEndpoints:
      - ambilProvinsi
    policies:
      - cors:
          - action:
              origin: '*'
              methods: 'GET'
      - proxy:
          - action:
              serviceEndpoint: manajemenWilayah
              changeOrigin: true
