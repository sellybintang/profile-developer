http:
  port: 8080
admin:
  port: 9876
  host: localhost

# Service Endpoints
serviceEndpoints:
  httpbin:
    url: 'https://httpbin.org'
# Manajemen Wilayah
  manajemenWilayah:
    url: 'https://5bb9-112-78-133-82.ngrok-free.app'
# Developer
  Developer: 
    url: 'https://9329-112-78-133-82.ngrok-free.app'


# API ENDPOINT
